<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>标题</title>
  <script>
    //1.函数是一个对象.
    function test1(){
      console.log("我是一个函数test1...");
    }
    //把test1函数作为对象,往里面添加aaa属性和bbb方法.
    test1.aaa = 'aaa';
    test1.bbb = function () {
      console.log("bbb");
    }
    //调用test1对象的aaa属性和bbb方法.
    console.log(test1.aaa);
    test1.bbb();


    //2.函数既然是一个对象,那这个对象是由那个构造函数实例化的呢? Function构造函数
    console.log(test1.__proto__.constructor); //Function
    console.log(test1.__proto__ === Function.prototype); //true

    console.log(test1.__proto__.__proto__.constructor); //Object()
    console.log(test1.__proto__.__proto__ === Object.prototype); //true

  </script>
</head>
<body>

</body>
</html>
