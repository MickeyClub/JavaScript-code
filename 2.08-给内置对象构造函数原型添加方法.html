    //2.往数组原型中添加一个我们自己排序的方法.
    Array.prototype.mySort = function () {
      //冒泡排序排
      for(var i = 0 ; i < this.length-1; i++){
        for(var j = 0 ; j < this.length-1-i; j++){
          if(this[j] > this[j+1]){
            var temp = this[j];
            this[j] = this[j+1];
            this[j+1] = temp;
          }
        }
      }
    }
    //数组对象1
    var arr = [10,110,107,119,118,121,55,66,33,22,11];
    arr.mySort();
    console.log(arr);

    //数组对象2
    var arr2 = [11,22,55,33,22,11,7,8,3];
    arr2.mySort();
    console.log(arr2);
