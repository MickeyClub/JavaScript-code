    //解决.
    function createFB(){
      var obj = {};
      function getFB(n){
        if(obj[n]){
          return obj[n];
        }else {
          if(n == 1 || n == 2){
            obj[n] = 1;
            return 1;
          }else {
            obj[n] = getFB(n-1) + getFB(n-2);
            return obj[n];
          }
        }
      }
      return getFB;
    }
    //求50位上的数是多少.
    console.log(createFB()(50));
