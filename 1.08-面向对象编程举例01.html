  //封装在对象里面
  var obj = {
    id: function (id) {
      return document.getElementById(id);
    },
    tagName: function (tagName) {
      return document.getElementsByTagName(tagName);
    },
    setStyle: function (eles, style) {
      for (var i = 0; i < eles.length; i++) {
        eles[i].style.border = style;
      }
    }
  }

  var divs = obj.tagName('div');
  var ps = obj.tagName('p');
  obj.setStyle(divs,'1px solid blue');
