    //-------------------------------------------------------------------------------
    //2.例子2

    //程序员A
    function outer(){
      var name = '帅帅的林哥';
      var yanZhi = 100000;
      //声明一个对象返回,对象里面有4个函数.
      return {
        setName: function (value) {
          if(value.indexOf('狗') == -1){
            name = value;
          }
        },
        getName: function () {
          return name;
        },
        setYanZhi: function (value) {
          if(value >= 10000){
            yanZhi = value;
          }
        },
        getYanZhi: function () {
          return yanZhi;
        }
      }
    }

    //调用outer()函数,得到一个包含4个函数的对象.
    var obj2 = outer();
    obj2.setName('帅帅的哥');
    console.log(obj2.getName());


    obj2.setYanZhi(20100);
    console.log(obj2.getYanZhi());
