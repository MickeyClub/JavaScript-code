    //c.判断某个数组是否有某个下标
    var arr = [1,2,3,4,5,5];
    arr[10] = 100;
    console.log(arr);
    console.log(1 in arr);//true
    console.log(5 in arr);//true
    console.log(8 in arr);//false
    console.log(10 in arr);//true

    //问题:要判断数组中是否有某个元素,用indexOf();
    console.log(arr.indexOf(5)); //得到5这个元素的下标为4
    console.log(arr.indexOf(50)); //如果没有这个元素,就得到-1
