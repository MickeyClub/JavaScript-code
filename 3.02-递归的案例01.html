    //假如我们写了一个函数,函数就是用来求斐波那契数列中第n位是多少的.getFB();
    //要求10位,就要求9位和8位.
    function getFB(n){
      if(n == 1 || n == 2){
        return 1;
      }
      return getFB(n-1) + getFB(n-2);
    }
