    //2.我们要安全的给内置对象的原型添加方法.
    //程序员A
    function myArray(){

    }
    //这句话就是在替换原型,把myArray的原型,替换成了一个空数组.这样做的目的就是让myArray实例化的对象们拥有数组的方法.
    myArray.prototype = [];

    //安全的给原型添加方法.
    myArray.prototype.aaa = 'aaa';
    //思考题:安全的添加一个有意义的方法.

    //实例化对象1
    var arr1 = new myArray();
    //arr1自己没有push方法,他的原型是一个空数组也没有push方法,但是他的原型的原型是Array.prototype有push方法.
    arr1.push(10);
    console.log(arr1.aaa);
    //实例化对象2
    var arr2 = new myArray();
    arr2.push(20);
    console.log(arr2.aaa);
