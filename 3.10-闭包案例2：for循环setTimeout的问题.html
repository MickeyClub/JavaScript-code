    //怎么做?
    for(var i = 0 ; i < 10; i++){
      //可以把i的每一个取值给存进来. 可以声明10个函数,每一个函数里面有一个变量num来存
      function outer(){
        var num = i;
        function inner(){
          console.log(num);
        }
        return inner;
      }

      setTimeout(outer(),2000);
    }
